# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
# 
remote_theme: mmistakes/so-simple-theme
skin: "/assets/css/skins/default.css"
locale: en-US
title: "True Programming"
description: "Massimo Caliman's Blog On Computer Science"
copyright: Â© 1999, 2024 Massimo Caliman - All Rights Reserved - Powered by Jekyll & So Simple.
baseurl: # the subpath of your site, e.g. "/blog"
url:     # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
logo: /images/logo.jpg 
date_format: "%d/%m/%Y" #"%B %-d, %Y"
read_time: true 
words_per_minute: 200 
mathjax:
  enable: # MathJax equations, e.g. true, false (default)
  combo:  # "tex-svg" (default), "tex-mml-chtml", etc.: docs.mathjax.org/en/latest/web/components/combined.html
  tags:   # "none", "ams" (default), "all"
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
# G-KNVE7KY3LB  # Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: 
# Disqus shortname, e.g. "my_disqus_shortname"
disqus:
  shortname: 
# site's Twitter username, e.g. "mmistakes"
twitter:
  username: mcaliman 
liquid:
  error_mode: strict

# Build settings
permalink: /:title/
#permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml

future: true

# Pagination - https://jekyllrb.com/docs/pagination/
# paginate: 10
# paginate_path: /page:num/

# Search
search_full_content: true # false # can have performance implications for large sites

# Taxonomy pages
# category_archive_path: "/categories/#"
# tag_archive_path: "/tags/#"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
 # - jekyll-paginate

# front matter defaults
defaults:
  # posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: false

