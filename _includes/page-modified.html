{%- if page.modified -%} 
<h3 class="page-taxonomies-title">Modified</h3>
<ul class="page-taxonomies">  
    <li class="page-taxonomy">
      <time class="page-date dt-published" datetime="{{ page.modified | date_to_xmlschema }}">
        {%- assign date_format = site.date_format | default: "%B %-d, %Y" -%}
        <a class="u-url" href="{{ entry.url | relative_url }}">{{ page.modified | date: date_format }}</a>
      </time> 
    </li>  
</ul>
{%- endif -%}
